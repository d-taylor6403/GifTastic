<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Cardo|Uncial+Antiqua&display=swap" rel="stylesheet">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Custom Style Sheet-->
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>GifTastic-Vampire Edition</title>
</head>
<body>

<!--Header-->
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>GifTastic: The Immortal Ones</h1>
            </div>
            <div class="col-md-6">
                <form id="user-form">
                    <div class="row">
                        <div class="col-md-8">
                            <input type="text" id="user-input" placeholder="What's your favorite vampire show?" class="form-control mt-2">
                        </div>
                        <div class="col-md-4">
                            <input id="submit-input" type="submit" class="btn btn-dark mt-2">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>

<!--Buttons-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="gif-buttons">
                <!--Buttons will be placed here-->
            </div>
        </div>
    </div>
    <!--Gifs-->
    <div class="row">
        <div class="col-md-12">
            <div class="gif-container">
                <!--Gifs will be placed here-->
            </div>
        </div>
    </div>
</div>



<!--Jquery CDN-->
<script src='href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"'></script>
<!--Javascript-->
<script src="assets/javascript/app.js"></script>
</body> 

</html>
